spring.application.name=myshop-web
server.port=9002

spring.cloud.loadbalancer.enabled=true
myshop-user.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8888/eureka
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:mysql://192.168.133.129:3306/springcloudmyshop?characterEncoding=UTF8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

feign.hystrix.enabled=true
